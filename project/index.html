<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Encurte seus links</title>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
        <script src="script.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <img class="imgCenter" src="../Assets/logo-chaordic.png"
                 alt="chaordic logo">
        </header>
        <main>

            <section class="centerContainer" id="newLinkSection">
                <div class="centerItem box">
                    <h1>Encurte seus links</h1>
                    <p>Links são longos. Encurte os links que você deseja
                        compartilhar, e acompanhe enquanto viajam através da internet.</p>
                    <br>
                    <input type="url" name="url" placeholder="Cole o seu link aqui" id="urlInput" required>
                    <input type="submit" name="shorten" id="urlButton" value="ENCURTAR" >
                </div>
            </section>


            <section id="linksListSection">
                <h1>TOP 5</h1>
                <div id="linksList">
                    <!-- this is a dummy linkItem-->
                    <div class="linkItem box">
                        <a href="http://chr.dc/xyzxyz">http://chr.dc/dummyL</a>
                        <span class="supportText">7919</span>
                    </div>
                    <br>
                </div>
            </section>


            <section id="hitsSection">
                <h1>HITS</h1>
                <p id="hitsBox">99999</p>
                <p class="supportText">Cliques em links</p>
            </section>

        </main>

        <footer>
            <span>chr.dc</span>
            <a href="https://twitter.com/chaordic/">
                <img src="../Assets/icon-twitter.png" alt="chaordic twitter">
            </a>
            <a href="https://www.facebook.com/chaordic.com.br/">
                <img src="../Assets/icon-facebook.png" alt="chaordic facebook">
            </a>
        </footer>

    </body>

</html>
